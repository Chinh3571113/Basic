spring.application.name=basic

server.servlet.logging.request-details-enabled=true

spring.security.enabled=true

#Database
spring.datasource.url=jdbc:mysql://localhost:3306/basic
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG

spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false

#JWT
jwt.secret=ee8172e7821g78eg2178ge871g78wge7w1bec81wce7h187wcegh71854g83c12u83c129yc3219ce89h128eh81c298ec12
jwt.expiration=86400000

# Kafka Broker
spring.kafka.bootstrap-servers=localhost:9092
# Consumer Configuration
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.fetch-max-wait=5000
spring.kafka.consumer.properties.request.timeout.ms=10000
# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all

#Kafka Stream
spring.kafka.streams.application-id=kafka-stream-app
spring.kafka.streams.bootstrap-servers=localhost:9092
spring.kafka.streams.state-dir=/tmp/kafka-streams
spring.kafka.streams.state-store-cache-max-size=10485760
spring.kafka.streams.commit-interval-ms=1000
spring.kafka.streams.default-key-serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.default-value-serde=org.apache.kafka.common.serialization.Serdes$StringSerde

